<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Article</title>
</head>
<body>
    <nav>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            
        </ul>
        <div>
            <ul>
                <li>
                    <a class="nav-link" href="/logout"><i></i>Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Post New Article</h1>
        <form action="/post" method="POST">
            <div>
                <label for="inputTitle">Title</label><br>
                <input type="text" id="inputTitle" name="inputTitle" required><br><br>
            </div>
            <div>
                <label for="inputContent">Content</label><br>
                <textarea id="inputContent" name="inputContent" rows="5" required></textarea><br><br>
            </div>
            <div>
                <label for="category">Category</label><br>
                <select id="category" name="category">
                    <option value="Technology">Technology</option>
                    <option value="Travel">Travel</option>
                    <option value="Food">Food</option>
                    <option value="Sport">Sport</option>
                    <option value="Info">Info</option>
                    <option value="Voyage">Voyage</option>
                </select><br><br>
            </div>
            <button type="submit">Post Article</button>
        </form>
    </div>
</body>
</html>
