<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="/index">Menu</a>
            </li>
        </ul>
        <div>
            <ul>
                <li>
                    <a href="/logout"><i></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>


    <h1>Your profile</h1>
    <div class="card">
        {{range .}}
        <img src="{{.Image}}" type="png" alt="Avatar" style="width:30%">
        <div class="container">
            <h4><b>Informations</b></h4>
            <p>Pseudo : {{.Name}}</p>
            <p>Post created : {{.Post}}</p>
           
        </div>
        {{end}}
    </div>
    <ul>
        {{range .Posts}}
            <li>
                <a href="/info/{{.Id}}">{{.Title}}</a>
                <a href="/edit/{{.Id}}">Edit</a>
                <a href="/delete/{{.Id}}" onclick="return confirm('Are you sure you want to delete this post?');">Delete</a>
            </li>
        {{end}}
    </ul>

</body>

</html>
