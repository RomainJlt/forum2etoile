<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registre</title>


    <link rel="stylesheet" href="/static/css/register.css">
</head>
<body>
    <!-- Form de connexion -->
    <section class="container" id="container">
        <section id="loginContainer" class="form-container">
            <form>
                <h1>S'identifier</h1>
                <input type="text" placeholder="Pseudo" name="pseudoLog" id="pseudoLogin" required />
                <input type="password" placeholder="Mot de passe" name="passwordLog" id="passwordLogin" required />
                <button id="loginButton">Se connecter</button>
            </form>
            <p>Vous n'avez pas de compte ? <a href="#" id="showRegister">Inscrivez-vous</a></p>
            <p>Consultez nos <a href="/regulations" target="_blank">régulations</a>
        </section>


        <!-- Form d'inscription -->
        <section id="registerContainer" class="form-container hidden">
            <form method="POST" action="/register">
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Pseudo" name="pseudoCreate" id="pseudoCreate" required />
                <input type="email" placeholder="Email" name="emailCreate" id="emailCreate" required />
                <input type="password" placeholder="Mot de passe" name="passwordCreate" id="passwordCreate" required pattern=".{6,}">
                <button id="createButton">Créer votre compte</button>
            </form>
            <p>Vous avez déjà un compte? <a href="#" id="showLogin">Connectez-vous</a></p>
            <p>En continuant, vous acceptez <a href="/regulations.html" target="_blank">nos conditions d'utilisation</a>.</p>
        </section>
    </section>
    <script defer src="/static/js/register.js"></script>
</body>

</html>
