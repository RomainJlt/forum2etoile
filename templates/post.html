<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post</title>
</head>

<body>
    <nav>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/index">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
        </ul>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link"></i>FORUM</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <form method="POST">
        
        <div class="form-row">
            <div>
                <label for="inputEmail">Title</label>
                <input type="text" class="form-control text-center" name="inputEmail" placeholder="Enter a title" maxlength="70" required style="background: none; border: none;">
            </div>
            
            <div>
                <label for="inputPassword">Content</label>
                <input type="text" class="form-control text-center" name="inputPassword" placeholder="Write something" maxlength="500" required style="background: none; border: none;">
            </div>
        </div>
        
        <button type="submit" class="btn btn-dark" style="color: #191D4C; background-color: #89c0ee; "><i class="fas fa-check"></i> Send post</button>
    </form>
    <form action="/post" method="POST">
        <label for="inputTitle">Title:</label>
        <input type="text" id="inputTitle" name="inputTitle" required>
        
        <label for="inputContent">Content:</label>
        <textarea id="inputContent" name="inputContent" rows="4" required></textarea>
        
        <label for="category">Category:</label>
        <select id="category" name="category">
            {{range .Categories}}
                <option value="{{.Id}}">{{.Name}}</option>
            {{end}}
        </select>
        
        <button type="submit">Submit</button>
    </form>
</body>

</html>
