
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post</title>
</head>
<body>
    <h1>Delete Post</h1>
    <p>Are you sure you want to delete this post?</p>
    <h2>{{.Post.Title}}</h2>
    <p>{{.Post.Content}}</p>
    <p>Author: {{.Post.Author}}</p>
    <p>Date: {{.Post.Date}}</p>

    <form action="/delete/{{.Post.Id}}" method="post">
        <button type="submit">Yes, delete</button>
    </form>
    <a href="/info/{{.Post.Id}}">No, go back</a>
</body>
</html>
